services:
  rabbitmq:
    image: rabbitmq:4.2.1-management
    container_name: message-demo-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - message-demo-network

networks:
  message-demo-network:
    driver: bridge
